<html lang="en">

        <p>My Fictional Address</p>

    </div>
    <hr>
    <form action="mailto:gideonamoappau@gmail.com" method="post" enctype="text/plain">
        <di>
            <label>Name:</label>

        </di>

                <div>

                </div>
                <div>
                    <input type="radio" name="gender" id="notsaying">

           </div>

        <div>

            <input type="checkbox" id="yes" name="yes">

        </div>
        <div>
            <label>Favorite Car:</label>
            <br>
            <select>
                <option>Volvo</option>

        <textarea cols="20" rows="20" >Please, Leave a message</textarea>
        <button type="submit">Submit</button>
